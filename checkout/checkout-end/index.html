<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>

		<header>
			<div class="logo">
				<h1>
				<a href="#">umano</a>
				</h1>
			</div>
			<div class="title">
				<img src="assets/img/custon-kartwork.png">
			</div>
			<nav>
				<ul>
					<li class="home"><a href="../../index.html">Home</a></li>
					<li><a href="../index.html">Create a Shirt</a></li>
					<li><a href="#">Our Mission</a></li>
					</ul>
			</nav>
		</header>

		<ul id="scene">
			<div class="content custom layer" data-depth="0.1">
				<div class="move-left">
					<div class="your-cart">
						<img class="your-info" src="assets/img/your-cart.png">
						
						
						<div class="cart-left">
							<img class="end-shirt" src="assets/img/tshirt-end.png">
							<div class="edit-remove">
								<button class="edit">
									<p>edit </p>
								</button>
								<p> | </p>
								<button class="remove">
									<p> remove</p>
								</button>
							</div>
						</div>

						<button class="qty">
						<p>qty:</p>
							
						</button>

						<button class="checkout">
							<img src="assets/img/checkout-button.png">
							<p>checkout</p>
						</button>
					</div>
					
					<div class="shipping">
						<img class="shipping-info" src="assets/img/shipping-info.png">
						<form id="form-shipping">
							<div class=" first-last">
								<div class="first">
			             			<h2> First Name:</h2>
							         <input type="text" name="firstname">
					         	</div>
					        	 <div class="last">
							         <h2> Last Name:</h2>
									 <input type="text" name="lastname">
							 	</div>
							 </div>
							 <div class=""></div>
							 <div class="address">
								 <h2> Adress:</h2>
								 <input type="text" name="address">
								 <input type="text" name="address">
							 </div>
							 <h2> City:</h2>
							 <input type="text" name="city">
							 <h2> State:</h2>
							 <input type="selector" name="lastname">
							 <h2> Zip Code:</h2>
							 <input type="text" name="city">
							 <h2> Billing Address</h2>
							 <input type="checkbox" name="billing-address">
						</form> 
					</div>

					<div class="payment">
						<img class="payment-info" src="assets/img/payment-info.png">
						<form id="form-payment">
	             			<h2>Name on Card:</h2>
					         <input type="text" name="card-name">
					         <h2> Card Type:</h2>
							 <input type="text" name="lastname">
							 <h2> Card Number:</h2>
							 <input type="text" name="address">
							 <h2> Expiration Date:</h2>
							 <input type="text" name="month">
							  <input type="text" name="year">
							 <h2> CCV: ?</h2>
							 <input type="selector" name="ccv">
						</form> 

						<button class="checkout">
							<img src="assets/img/submit-button.png">
							<p>submit</p>
						</button>
					</div>
				</div>
			</div>
		</ul>

		

		<footer>
			<img src="assets/img/footer-fam.png">
			
		</footer>


		<script src="assets/js/main.js"></script>
	</body>
</html>
